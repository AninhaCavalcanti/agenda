<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha agenda de contatos</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<body>
  <div class="container">
  <header>
        <h1>Agenda de contatos</h1>
  </header>
      <form id="form-contatos">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="telefone" placeholder="Telefone de contato" required>
        <button type="submit">Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone de contato</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td>Nomes cadastrados</td>
            <td>Contatos cadastrados</td>
          </tr>
        </tfoot>
      </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
